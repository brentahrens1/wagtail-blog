{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4 pt-5  text-center">{{ page.title }}</h1>
            <p><em>{{ page.description}}</em></p>
            <p>
                {% include_block page.content %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
